<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Parking Digital Twin</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Smart Parking Digital Twin</h1>
      <div class="actions">
        <button id="refresh-btn">Refresh</button>
        <button data-scenario="rush">Run Rush Hour</button>
        <button data-scenario="festival">Run Festival</button>
        <button data-scenario="emergency">Run Emergency</button>
      </div>
    </header>
    <main>
      <section class="panel">
        <div id="legend">
          <span class="legend-item vacant">Vacant</span>
          <span class="legend-item occupied">Occupied</span>
          <span class="legend-item blocked">Unavailable</span>
        </div>
        <div id="grid"></div>
      </section>
      <section class="panel info">
        <h3>Slot Details</h3>
        <pre id="slot-info">Select a slot</pre>
        <h3>Pricing</h3>
        <pre id="price-info">Loading...</pre>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
