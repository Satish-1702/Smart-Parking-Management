<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Smart Parking Digital Twin</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="auth-body">
    <header class="auth-header">
      <h1>Smart Parking Digital Twin</h1>
      <a href="login.html" class="link-button">Back to Login</a>
    </header>
    <main class="auth-container">
      <section class="auth-card">
        <h2>Create an account</h2>
        <p class="auth-subtitle">
          Sign up to manage your parking experience and save your preferences.
        </p>
        <form class="auth-form">
          <div class="field">
            <label for="name">Full name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required
            />
          </div>
          <div class="field">
            <label for="email">Email address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
              required
            />
          </div>
          <div class="field">
            <label for="vehicle">Vehicle number (optional)</label>
            <input
              type="text"
              id="vehicle"
              name="vehicle"
              placeholder="e.g. AP09 AB 1234"
            />
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Create a strong password"
              required
              minlength="6"
            />
          </div>
          <div class="field">
            <label for="confirm-password">Confirm password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Re-enter your password"
              required
              minlength="6"
            />
          </div>
          <button type="submit" class="primary-button full-width">
            Sign up
          </button>
          <p class="auth-footer-text">
            Already have an account?
            <a href="index.html">Go to dashboard</a>
          </p>
        </form>
      </section>
    </main>
    <script>
      // Simple client-side validation demo (no real backend signup yet)
      document.querySelector(".auth-form").addEventListener("submit", function (e) {
        e.preventDefault();
        const password = document.getElementById("password").value;
        const confirm = document.getElementById("confirm-password").value;
        if (password !== confirm) {
          alert("Passwords do not match. Please try again.");
          return;
        }
        alert("Signup successful (demo only â€“ not yet connected to backend).");
        window.location.href = "login.html";
      });
    </script>
  </body>
</html>
